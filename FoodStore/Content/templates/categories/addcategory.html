<h2>Add Category</h2>
<div class="fluid container">
    <div class="row top-buffer">
        <div class="col-md-12">
            <form name="addCategoryForm" class="form-horizontal" role="form">
                <div class="form-group form-inline">
                    <input class="form-control" id="categoryName" type="text" ng-model="vm.newCategoryName">
                    <input type="submit" class="btn btn-success" value="Add Category" ng-click="vm.addCategory()">
                </div>
            </form>
        </div>
    </div>
    <div class="row top-buffer">
        <span class="text-warning" ng-show="vm.categoryExists">{{vm.lastTakenCategoryName}} already exists.</span>
    </div>
    <div>&nbsp;</div>
    <div>
        <ul ng-repeat="category in vm.categories | orderBy: '-id'">
            <li>{{category.categoryName}}</li>
        </ul>
    </div>
</div>
